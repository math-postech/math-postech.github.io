name: Deploy VitePress Test

on:
  push:
    branches: [main]
    paths:
      - 'vitepress-test/**'
      - '.github/workflows/deploy-vitepress-test.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages-vitepress-test
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for lastUpdated feature

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vitepress-test/package-lock.json

      - name: Install dependencies
        run: |
          cd vitepress-test
          npm ci

      - name: Build VitePress site
        run: |
          cd vitepress-test
          npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vitepress-test/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages-vitepress-test
      url: ${{ steps.deployment.outputs.page_url }}vitepress-test/
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
