<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- scripts to clean cdaache-->
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />  
  <!-- docsify css-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<!-- Accordion css-->
<link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">

<!-- /atleastzero/docsify-accordify -->
<!--link rel="stylesheet" href="//unpkg.com/docsify-accordify/src/assets/default.css"-->


  <!-- Docsify v4 -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  relativePath: true,
      homepage: 'README.md',
// The following setting is only for Mathjax settings		      
      latex: {
          inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
          displayMath  : [['$$', '$$']],               // default
      },
	plantuml: {
    		skin: 'default',
  	},
	accordify: {
        	prerenderComments: true,                    // default
        	selectors: ['h1','h2','h3','h4','h5','h6','li','ul'], // default value
        	debug: false                               // default value
    	},
	'flexible-alerts': {
		//style: 'flat',
		// Custom alert types for mathematical content
		lem: {
			label: 'Lemma',
			iconVisibility: 'hidden',
			className: 'attention'
		},
		prop: {
			label: 'Proposition',
			iconVisibility: 'hidden',
			className: 'tip'
		},
		exa: {
			label: 'Example',
			iconVisibility: 'hidden',
			className: 'note'
		},
		rmk: {
			label: 'Remark',
			iconVisibility: 'hidden',
			className: 'warning'
		}
	}
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
