name: Deploy VitePress (Simple)

on:
  push:
    branches: [main]
    paths:
      - 'vitepress-test/**'
      - '.github/workflows/deploy-vitepress-simple.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vitepress-test/package-lock.json

      - name: Install dependencies
        run: |
          cd vitepress-test
          npm ci

      - name: Build VitePress site
        run: |
          cd vitepress-test
          npm run docs:build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vitepress-test/docs/.vitepress/dist
          destination_dir: vitepress-test
          keep_files: false  # Clean deploy for testing
          force_orphan: false
